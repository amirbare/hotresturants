<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Hot Resturants - Express</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="style.css">

</head>

<body>

  <div class="container">
    <div class="jumbotron text-center">
      <h1 class="center">Hot Resturants</h1>
      <hr>

      <h3 class="centertwo">We only have 5 tables! Book your seat before they all are gone!</h3>

      <a href="/all"><button class="btn btn-primary btn-lg text-center"  >View Tables</button></a>
      <a href="/add"><button class="btn btn-danger btn-lg text-center" >Make Reservation</button></a>
    </div>
    <div class="row">

      <div class="col-lg-12">

            <div class="card mb-4">
                    <div class="card-header">
                      <h3><strong>Character Search</strong></h3>
                    </div>
                    <div class="card-body">
                           <div>Name<input type="text" id="name" class="form-control"></div> 
                           <div>Phone Number<input type="text" id="name" class="form-control"></div> 
                           <div>Email<input type="text" id="name" class="form-control"></div> 
                           <div>Unique ID<input type="text" id="name" class="form-control"></div> 

                      <br>
                      <div class="text-right">
                        <button type="submit" class="btn btn-primary btn-md" id="search-btn"><span class="fa fa-search"></span> Submit
                        </button>
          
                      </div>
                    </div>
                  </div>

    

  <script type="text/javascript">
    $("#search-btn").on("click", function() {
      var searchedCharacter = $("#character-search").val().trim();

      // Using a RegEx Pattern to remove spaces from searchedCharacter
      // You can read more about RegEx Patterns later https://www.regexbuddy.com/regex.html
      searchedCharacter = searchedCharacter.replace(/\s+/g, "").toLowerCase();

      $.get("/api/characters/" + searchedCharacter, function(data) {
        console.log(data);
        if (data) {
          $("#stats").show();
          $("#name").text(data.name);
          $("#role").text(data.role);
          $("#age").text(data.age);
          $("#force-points").text(data.forcePoints);
        }
        else {
          $("#name").text("The force is not strong with this one. Your character was not found.");
          $("#stats").hide();
        }
      });
    });
  </script>

</body>

</html>
